<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ophie's Weather App</title>
    <link rel="stylesheet" href="style/design.css" />
    <link rel="stylesheet" href="bootstrap/bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/ab7f9cf0d0.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card border-0">
      <form>
        <div class="citySearchContainer">
          <input
            type="search"
            name="citySearch"
            id="citySearch"
            autofocus="on"
            placeholder="City"
          />
          <button class="search">Search</button>
          <button class="pin">üìç</button>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-6 city-date-details">
              <span class="city-typed"> CITY </span><br /><span
                class="date-and-time"
              >
                DATE, TIME EST</span
              >
            </div>
            <div class="col-6 mainWeatherPic">
              <img src="" id="weatherIcon" alt="" />
            </div>
            <div class="col-6 currentTempSymbol">
              <span class="currentTemp">--</span>
              <br />
              <span class="currentTempDscrpt">-- </span>
            </div>
            <div class="col-6 humidityWind">
              <span class="humidity"> Humidity:</span>
              <br />
              <span class="wind"> Wind speed: </span>
            </div>
            <div class="col-12 CF">
              <button class="celsius">
                <a href="#" id="celsiusButton" class="active">¬∞C </a>
              </button>
              <span class="divider"> | </span>
              <button class="fahrenheit">
                <a href="#" id="fahrenheitButton">¬∞F </a>
              </button>
            </div>
            <hr class="lineSeperator" />

            <div class="weather-forecast" id="weatherForecast"></div>
                <div class="row">
                  <div class="col-12 poweredBy">
                    Powered by https://openweathermap.org/
                  </div>
                  <div class="col-12 createdBy">
                    Created by Vanessa Bano |
                    <a
                      href="https://github.com/vtbano/Weather-App-VB"
                      alt="Github link to Weather-App-VB"
                    >
                      Open Source Code</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="src/weatherapp.js"></script>
  </body>
</html>
